<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PYMOL in Pyodide</title>
    <style>
    #canvas {
        display: block;
        margin: 0 auto;
    }
    </style>
    <style>
      #drop-area1 {
      border: 2px dashed #ccc;
      border-radius: 20px;
      width: 400px;
      height: 50px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      text-align: center;
      }
    </style>
    <style>
        #cmdInput {
            width: 300px;
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/pako/dist/pako.min.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="1024" height="600"></canvas>
    <div id="drop-area1">Drag and drop pdb file here, or click to select pdb file</div>
    <center><button id="my-button">Press here to launch PyMOL after selecting PDB file</button></center>
    <center><button id="ray-button">Press here to ray</button></center>
    <center><input type="text" id="cmdInput" placeholder="Enter PyMOL command"></center>
    <center><div id="commandline"></div></center>
    <p>

    <script type="module"  src="js/pymol.js"></script>
   <center> <a href="https://github.com/yakomaxa/PyMOL-Wasm"> GitHub repository for this project (binary and javascript only at this moment) </a>  </center>
  </body>
</html>
